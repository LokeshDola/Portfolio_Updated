<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Projects - Dola Lokesh Sai</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">DLS</a>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="projects.html" class="nav-link active">Projects</a></li>
            <li><a href="certifications.html" class="nav-link">Certifications</a></li>
            <li><a href="resume.html" class="nav-link">Resume</a></li>
            <li><a href="hobbies.html" class="nav-link">Hobbies</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="projects" class="section">
            <h2 data-aos="fade-up">My Projects</h2>
            <div class="project-grid">
                <div class="project-card link" data-project="stockSage" data-aos="fade-up" data-aos-delay="100">
                    <img src="assets/images/stock-sage-l.png" alt="Stock Sage Navigator" class="project-video">
                    <div class="project-overlay"><h3>Stock Sage Navigator</h3></div>
                </div>
                <div class="project-card link" data-project="audioAssist" data-aos="fade-up" data-aos-delay="200">
                    <img src="assets/images/audio-assist-i.png" alt="Audio Assist" class="project-video">
                    <div class="project-overlay"><h3>Audio Assist </h3></div>
                </div>
                <div class="project-card link" data-project="hotel" data-aos="fade-up" data-aos-delay="300">
                    <img src="assets/images/hotel-management-system.png" alt="Hotel Management" class="project-video">
                    <div class="project-overlay"><h3>Hotel Management System</h3></div>
                </div>
                <div class="project-card link" data-project="electroHub" data-aos="fade-up" data-aos-delay="400">
                    <img src="assets/images/electro-hub.png" alt="Electro Hub" class="project-video">
                    <div class="project-overlay"><h3>Electro Hub</h3></div>
                </div>
                <div class="project-card link" data-project="recipeBlog" data-aos="fade-up" data-aos-delay="500">
                    <img src="assets/images/recipe-blog.png" alt="Recipe Blog" class="project-video">
                    <div class="project-overlay"><h3>Recipe Blog</h3></div>
                </div>
            </div>
        </section>

        <div id="projectModal" class="modal">
            <div class="modal-content glass-card">
                <span class="close-button link">&times;</span>
                <img src="" alt="Modal Image" id="modalImage">
                <h2 id="modalTitle"></h2>
                <p><strong><span id="modalLabel"></span>:</strong> <span id="modalDetails"></span></p>
                <div id="modalDescription"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
